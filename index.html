<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <title>ISSUU</title>
</head>

<body>
     <div class="header">
        <img src="./img/logo.png" alt="Logo" class="logo">

        <div class="links">
            <p>Already a user?</p>
            <a href="">Sig in</a>
        </div>
     </div>   

     <div class="main">
         <h1>Create an Issuu Account</h1>

        <img src="./img/facebook.png" alt="Facebook">
        <img src="./img/google.png" alt="Google">

        <p class="paragraph">or with email</p>

        <form method="post">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="e.g. john.doe@email.com">

            <label for="pass" id="pass-label">Password:</label>
            <input type="password" name="pass" id="pass">

            <div class="checkbox-container">
                <input type="checkbox" name="check" class="check">
                <label for="check">I accept the Terms of Service and the Professional Terms of Service</label>
            </div>

            <button type="submit" class="form-submit">Create account</button>
        </form>
     </div>

     <div class="footer">
         <p>Issu Inc.</p>
         <p id="terms">Terms</p>
         <p id="privacy">Privacy</p>
         <p id="dmca">DMCA</p>
     </div>
</body>
</html>
